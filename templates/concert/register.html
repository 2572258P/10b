{% extends 'concert/base.html' %}

{% block title_block %}
This is the register Page <br />
{% endblock %}

{% block body_block %}

{% if registered %}
<strong>Register done.</strong>
<a href="{% url 'concert:index' %}">Return to the home page</a><br />
{% else %}
<strong>Fill the form to register</strong><br />
<form id="user_form" method="post" action="{% url 'concert:register' %}"
enctype="multipart/form-data">

{% csrf_token %}
{{ user_form.as_p }}
<!--{{ profile_form.as_p }} -->

<input type="submit" name="submit" value="Register" />
</form>
{% endif %}
{% endblock %}
